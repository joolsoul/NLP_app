<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="/static/images/icon.svg">
</head>
<body>
<div class="wrapper">
    <header class="header">
        <div class="container">
            <div class="header__top">
                <a href="/" class="header__logo"><img src="/static/images/logo.svg" alt="Logo"></a>
                <a href="/" class="header__title">Natural Language Processing</a>
                <div class="header__inner">
                    <a href="about" class="header__about">About</a>
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        {% block content %}{% endblock %}
    </div>

    <footer class="footer">
        <div class="container">
            <div class="copyright__wrapper">
                <div class="copyright">
                    Â© 2022 NLP by Ivan Kudinov
                </div>
                <div class="footer__link">
                    <a href="https://github.com/joolsoul" target="_blank" class="footer__logo"><img
                            src="/static/images/github.svg" alt="Logo"></a>
                    <a href="https://e.mail.ru/compose/" target="_blank" class="footer__logo"><img
                            src="/static/images/mail.svg" alt="Logo"></a>
                </div>
            </div>
        </div>
    </footer>
</div>
</body>
</html>
